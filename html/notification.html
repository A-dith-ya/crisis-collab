<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: Roboto;
    }

    /* Header styles */
    .header {
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Distribute space evenly */
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      /* Ensure the header is above other content */
    }

    .logo {
      width: 100px;
      /* Adjust the logo width as needed */
      height: auto;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-links li {
      margin-right: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Container for the notification bell and pop-up */
    .notification-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      z-index: 3;
      /* Ensure the bell icon is above the header */
    }

    .notification-icon {
      position: relative;
      width: 24px;
      /* Adjust the size as needed */
      height: 24px;
      /* Adjust the size as needed */
      margin-right: 10px;
    }

    .notification-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: #FF0000;
      color: #FFF;
      font-size: 12px;
      text-align: center;
      line-height: 16px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .notification-bell:hover .notification-count {
      display: none;
    }

    .notification-icon img {
      width: 100%;
      height: 100%;
    }

    .top-right-section {
      display: flex;
      align-items: center;
    }

    .profile-link {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .signout-link {
      color: #fff;
      text-decoration: none;
    }

    /* CSS for the pop-up/modal */
    .popup-container {
      font-family: arial;
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: #fff;
      padding: 20px;
      border-radius: 30px;
      z-index: 1;
      border: solid;
      border-color: rgb(104, 103, 103);
      background-color: rgb(208, 205, 205);
      color: rgb(96, 95, 95);
    }

    .popup-container.active {
      display: block;
    }

    .icon-image {
      filter: invert();
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="../assets/images/crisisLogo.jpg" alt="Logo" class="logo">
    <ul class="nav-links">
      <li><a href="#">Marketplace</a></li>
      <li><a href="#">Community Forms</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="#">Event Calendar</a></li>
      <li><a href="#">Maps</a></li>
    </ul>
    <div class="notification-container" id="notificationBell">
      <div class="notification-icon">
        <img src="notifications.svg" class="icon-image">
        <div class="notification-count">1</div>
      </div>
      <a href="#" class="profile-link">Profile</a>
      <a href="#" class="signout-link">Signout</a>
      <div class="popup-container" id="popupContainer">
        <!-- Add your pop-up content here -->
        <h2>Notification Pop-Up!</h2>
        <p>This is the pop-up content. You can customize it as needed.</p>
      </div>
    </div>
  </div>

  <script>
    const notificationBell = document.getElementById("notificationBell");
    const popupContainer = document.getElementById("popupContainer");

    notificationBell.addEventListener("click", togglePopup);

    function togglePopup() {
      popupContainer.classList.toggle("active");
    }
  </script>
</body>

</html>
