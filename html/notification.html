<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/notification.css">
</head>

<body>
  <div class="header">
    <img src="../assets/images/crisisLogo.jpg" alt="Logo" class="logo">
    <ul class="nav-links">
      <li><a href="#">Community Forms</a></li>
      <li><a href="market.html">Marketplace</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="calendar.html">Event Calendar</a></li>
      <li><a href="#">Maps</a></li>
      <div class="notification-container" id="notificationBell">
        <div class="notification-icon">
          <img src="../assets/images/notifications.svg" class="icon-image">
          <div class="notification-count">1</div>
        </div>
        <a href="user-profile.html" class="profile-link">Profile</a>
        <a href="logIn.html" class="signout-link">Signout</a>
        <div class="popup-container" id="popupContainer">
          <!-- Add your pop-up content here -->
          <h2>Notification Pop-Up!</h2>
          <p>This is the pop-up content. You can customize it as needed.</p>
        </div>
      </div>
    </ul>

  </div>

  <script>
    const notificationBell = document.getElementById("notificationBell");
    const popupContainer = document.getElementById("popupContainer");

    notificationBell.addEventListener("click", togglePopup);

    function togglePopup() {
      popupContainer.classList.toggle("active");
    }
  </script>
</body>

</html>
