<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/notification.css">
</head>

<body>
  <div class="header">

    <div><a><img href="community-form.html" src="../assets/images/crisisLogo.jpg" alt="Logo" class="logo"></a></div>

    <ul class="nav-links">
      <li><a href="community-form.html">Community Forms</a></li>

      <li><a href="market.html">Marketplace</a></li>
      <li><a href="emergency-info.html">Resources</a></li>
      <li><a href="calendar.html">Event Calendar</a></li>
      <li><a href="/html/maps.html">Maps</a></li>

      <div class="notification-container" id="notificationBell">
        <div class="notification-icon">

          <img src="../assets/images/notifications.svg" class="icon-image">

          <div class="notification-count">2</div>
        </div>

        <a href="user-profile.html" class="profile-link">Profile</a>
        <a href="logIn.html" class="signout-link">Signout</a>
        <div class="popup-container" id="popupContainer">

          <h2 class="main-heading">Notifications:</h2>

          <img src="../assets/images/tornadoIcon.png" class="tornado-icon">

          <p class="noti-one">Hurricane, Category 2, California</p>

          <hr>

          <img src="../assets/images/wildFireIcon.png" class="tornado-icon">

          <p class="noti-one">Wildfire, High, Florida</p>
        </div>
      </div>
    </ul>

  </div>

  <script>
    const notificationBell = document.getElementById("notificationBell");
    const popupContainer = document.getElementById("popupContainer");

    notificationBell.addEventListener("click", togglePopup);

    function togglePopup() {
      popupContainer.classList.toggle("active");
    }
  </script>
</body>

</html>
